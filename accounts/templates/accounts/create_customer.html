{% extends 'accounts/base.html' %}

{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

            <form action="" method="POST">
                {% csrf_token %}
                {% for form in forms %}
                    {{form.label}}
                    <div style="margin-top: 5px">
                    {{form}}
                    </div>
                    <hr>
                {% endfor %}

                <input class="btn btn-success" type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
